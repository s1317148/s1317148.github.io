<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>円：ellipse04</title>

<!-- 1. ここにP5.jsを読み込む -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>

<!-- 2.以下にsetup関数とdraw関数を定義 -->
<script>

function setup() {
  createCanvas(640,480);
  background(200);
}

let x = 0;
let y = 0;
  
function draw() {
  background(200);
  x += 5;
  if (x > width) {
    x = 0;
    y += 50;
  }
  if (y > height) y = 0;
  ellipse(x, y, 50, 50);
}

</script>
</head>
<body>
</body>
</html>
